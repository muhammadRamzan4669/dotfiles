# Global options
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix


set -g @catppuccin_flavour 'mocha'
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative
set -g @tokyo-night-tmux_window_id_style dsquare
set -g @tokyo-night-tmux_window_id_style dsquare
set -g @tokyo-night-tmux_show_git 0

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Disable confirmation for killing windows (unbind default and bind & to kill-window directly)
unbind &
bind & kill-window

# Disable confirmation for killing panes (unbind default and bind x to kill-pane directly)
unbind x
bind x kill-pane

# Bind clearing the screen
bind L send-keys '^L'

# Set vi-mode for copy mode
set-window-option -g mode-keys vi

# Copy mode keybindings (vi)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Plugin/External scripts (last)
run-shell $HOME/external/tmux/vim-tmux-navigator/vim-tmux-navigator.tmux
#run-shell $HOME/external/tmux/catppuccin-tmux/catppuccin.tmux
run-shell $HOME/external/tmux/tokyo-night-tmux/tokyo-night.tmux
run-shell $HOME/external/tmux/tmux-yank/yank.tmux
run-shell $HOME/external/tmux/tmux-sensible/sensible.tmux
